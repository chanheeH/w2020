<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animate css</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/animate.css">
	<script src="../js/wow.js"></script>
	<script>
		new WOW().init();
	</script>
	<style>
		.box{
			width: 500px;
			height: 130px;
			/*background:skyblue;*/
			/*position: absolute;
			top: 50%;
			margin-top: -56px;
			left: 50%;
			margin-left: -250px;*/
			text-align: center;
		}
		.gap{height: 2000px;}
		.wrap{
			padding: 50px 0;
		}
		.container{
			width: 1000px;
			margin: 0 auto;
		}
		.container ul li{
			float: left;
			margin-right: 25px;
			width: 231.25px;
			height: 231.25px;
			background:orange;
			border-radius: 10px;
		}
		.container ul li:last-child{
			margin-right: 0;
		}
		.gray{background: #ddd;}
		.circle{border-radius: 120px !important}
	</style>
</head>
<body>
	<div class="box animated heartBeat">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur, numquam?</div>
	<div class="gap"></div>
	<div class="wrap gray">
		<div class="container">
			<ul class="clearfix">
				<li class="circle wow zoomIn" data-wow-delay="0">Lorem.</li>
				<li class="circle wow zoomIn" data-wow-delay="0.3s">Possimus.</li>
				<li class="circle wow zoomIn" data-wow-delay="0.6s">Officiis.</li>
				<li class="circle wow zoomIn" data-wow-delay="0.9s">Amet.</li>
			</ul>
		</div>
	</div>
	<div class="wrap">
		<div class="container">
			<ul class="clearfix">
				<li class="wow bounceInLeft" data-wow-delay="1.0s">Lorem.</li>
				<li class="wow bounceInUp" data-wow-delay="2.0s">Possimus.</li>
				<li class="wow bounceInDown" data-wow-delay="3.0s">Officiis.</li>
				<li class="wow bounceInRight" data-wow-delay="4.0s">Amet.</li>
			</ul>
		</div>
	</div>
	<div class="wrap gray">
		<div class="container">
			<ul class="clearfix">
				<li class="wow pulse" data-wow-iteration="infinite">Lorem.</li>
				<li class="wow pulse" data-wow-iteration="infinite">Possimus.</li>
				<li class="wow pulse" data-wow-iteration="infinite">Officiis.</li>
				<li class="wow pulse" data-wow-iteration="infinite">Amet.</li>
			</ul>
		</div>
	</div>
</body>
</html>
