<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>setinterval</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
</head>
<body>
	<button type="button" onclick="setBtn()">클릭</button>
	<script>
		function setBtn(){
			// setInterval(함수,1000)
			setInterval(function(){alert("hi")},1000);
		};
	</script>
	<p id="time"></p>
	<button type="button" onclick="myTimer()">현재시간</button>
	<script>
		setInterval(myTimer,1000);
		function myTimer(){
			var d = new Date();
			var t = d.toLocaleTimeString();
			$("#time").html(t);
		}
		myTimer();
	</script>
</body>
</html>
