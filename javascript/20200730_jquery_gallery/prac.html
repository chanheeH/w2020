<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>gallery</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<style>
		.gallery{
			width: 850px;
			height: 600px;
			margin: 0 auto;
			background-color: #ccc;
		}
		.image{
			width: 760px;
			height: 470px;
			margin: 0 auto;
			margin-bottom: 30px;
		}
		.image p{
			display: none;
		}
		.bottom{
			width: 850px;
			height: 100px;
		}
		.bottom div{
			float: left;
		}
		.bottom .left,
		.bottom .right{
			width: 40px;
		}
		.bottom .right{

		}
		.bottom .container{
			width: 760px;
			height: 100px;
			overflow: hidden;
			position: relative;
		}
		.bottom .container ul{
			width: 2500px;
			position: absolute;
			left: 10px;
		}
		.bottom .container ul li{
			width: 150px;
			height: 100px;
			float: left;
			margin-left: 4px;
		}
		.m10{
			margin-left: 0 !important;
		}
	</style>
	<script>
		$(document).ready(function(){
			$(".bottom li").click(function(){
				var i = $(this).index();
				console.log(i);
				$(".image>p").hide().eq(i).show();
			});

			var current = 0;
			$(".right").click(function(){
				current++;
				if(current ==3){current=0};
				imageMove();
			});
			$(".left").click(function(){
				current--;
				if(current == -1){current=2};
				imageMove();
			});
			function imageMove(){
				console.log(current);
				var num = current * 760 * -1;
				$(".container>ul").stop().animate({left:num},300);
			}
		});
	</script>
</head>
<body>
	<div class="gallery">
		<div class="image">
			<p style="display:block"><img src="images/0.jpg" alt=""></p>
			<p><img src="images/1.jpg" alt=""></p>
			<p><img src="images/2.jpg" alt=""></p>
			<p><img src="images/3.jpg" alt=""></p>
			<p><img src="images/4.jpg" alt=""></p>

			<p><img src="images/5.jpg" alt=""></p>
			<p><img src="images/6.jpg" alt=""></p>
			<p><img src="images/7.jpg" alt=""></p>
			<p><img src="images/8.jpg" alt=""></p>
			<p><img src="images/9.jpg" alt=""></p>

			<p><img src="images/10.jpg" alt=""></p>
			<p><img src="images/11.jpg" alt=""></p>
			<p><img src="images/12.jpg" alt=""></p>
			<p><img src="images/13.jpg" alt=""></p>
			<p><img src="images/14.jpg" alt=""></p>
		</div>
		<div class="bottom clearfix">
			<div class="left"><img src="images/btn_left.gif" alt=""></div>
			<div class="container">
				<ul class="clearfix">
					<li class="m10"><img src="images/thumb0.jpg" alt="">1</li>
					<li><img src="images/thumb1.jpg" alt="">2</li>
					<li><img src="images/thumb2.jpg" alt="">3</li>
					<li><img src="images/thumb3.jpg" alt="">4</li>
					<li><img src="images/thumb4.jpg" alt="">5</li>

					<li class="m10"><img src="images/thumb5.jpg" alt="">6</li>
					<li><img src="images/thumb6.jpg" alt="">7</li>
					<li><img src="images/thumb7.jpg" alt="">8</li>
					<li><img src="images/thumb8.jpg" alt="">9</li>
					<li><img src="images/thumb9.jpg" alt="">10</li>

					<li class="m10"><img src="images/thumb10.jpg" alt="">11</li>
					<li><img src="images/thumb11.jpg" alt="">12</li>
					<li><img src="images/thumb12.jpg" alt="">13</li>
					<li><img src="images/thumb13.jpg" alt="">14</li>
					<li><img src="images/thumb14.jpg" alt="">15</li>
				</ul>
			</div>
			<div class="right"><img src="images/btn_right.gif" alt=""></div>
		</div>
	</div>
</body>
</html>
