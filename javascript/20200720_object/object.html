<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>object</title>
	<style>
		#var1{color:red;}
	</style>
</head>
<body>
	<div id="var1"></div>
	<div id="var2"></div>
	<script>
		var car = ["sonata",100,"white",4];
		document.write("자동차의 이름 : " + car[0] + "<br>");

		var carOne = { //object define
			name : "avante", //속성
			speed : 200,
			color : "red",
			start : function(){ //method
				return this.speed + 150;
			}
		}
		document.write("자동차의 이름 : " + carOne.name + "<br>");
		document.write("자동차의 속도 : " + carOne.start() + "<br>");
		document.write("자동차의 색깔 : " + carOne["color"] + "<br>"); //carOne.color 랑 carOne["color"] 랑 같음
		document.getElementById("var1").innerHTML = "<h3>자동차 이름 : " + carOne.name; + "</h3>";//div#var1이 이 스크립트의 위에 있어야지만 실행이 됨. (object display)
		document.getElementById("var2").innerHTML = carOne.start();
	</script>
</body>
</html>
