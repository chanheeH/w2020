<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function</title>
	<script>
		// function 함수명(){
		// 	실행문;
		// }
		function han(name,age){
			alert(name + "님은 " + age + "살이고 누르지마시오");
		}
		// alert("뭘봐");
		// han(); 함수를 불러옴
	</script>
</head>
<body>
	<button type="button" onclick="han('한찬희',25)">누르지마시오</button>
	<button type="button" onclick="han('김도형',28)">누르지마시오</button>
	<button type="button" onclick="han('송선미',24)">누르지마시오</button>
</body>
</html>
