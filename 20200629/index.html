<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var age = 25;
		var name = "한찬희";
		document.write("나" + name + "는" + age + "이다");
	</script>
</head>
<body>
	<p>나 <script>document.write(name);</script>는 <script>document.write(age);</script>살 입니다.</p>
	<p>나 <script>document.write(name)</script>의 취미는 ~~~.</p>
	<button type="button" onclick="alert('자바스크립트')">버튼클릭</button>
</body>
</html>
